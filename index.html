<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

  <body >
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-submit" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong id="humidity"> </strong> , Wind:
              <strong id="windspeed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temp-value" id="temperature">44</div>
            <div class="weather-app-unit">Â°F</div>
          </div>
        </div>
      </main>
      <div class="forecast" id="forecast"></div>
    </br>
    </br>

        >
        and hosted on
        <a href="https://aerology.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
