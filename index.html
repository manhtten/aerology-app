<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Aerology</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-submit" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">New York</h1>
            <p class="weather-app-details">
              Tuesday 21:49, scattered clouds
              <br />
              Humidity: <strong> 66% </strong> , Wind:
              <strong> 3.13 km/h </strong>
            </p>
            <div class="weather-app-temperature-container">
              <div class="weather-app-icon">⛅️</div>
              <div class="weather-app-temp-value">44</div>
              <div class="weather-app-unit">°F</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This app was coded by
        <a href="https://github.com/manhtten" target="_blank">Manhatten Royal</a
        >, open-sourced on
        <a href="https://github.com/manhtten/aerology-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://aerology.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
